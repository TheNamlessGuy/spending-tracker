<div id="menu-container">
  <div id="menu">
    <div>Hello {{username}}!</div>
    <hr class="separator" />
    {% for item in menu_items %}
    {% if item.is_current %}
    <span class="menu-item{{' menu-subitem' if item.top else ''}}{{' first' if loop.index == 1 else ''}}">{{item.name}}</span>
    {% else %}
    <a class="menu-item{{' menu-subitem' if item.top else ''}}{{' first' if loop.index == 1 else ''}}" href="{{item.href}}">{{item.name}}</a>
    {% endif %}
    {% endfor %}
    <hr class="separator" />
    <div id="menu-logout-btn-container"><logout-btn></logout-btn></div>
  </div>
</div>
